[package]
name = "tool"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wikiwalk = { path = "../wikiwalk" }
anyhow = "1.0.68"
chrono = "0.4.23"
clap = { version = "3.0", features = ["derive"] }
crossbeam = "*"
hex = "*"
dirs = "4.0"
symlink = "0.1.0"
flate2 = "1.0"
futures = "*"
sha3 = "0.10.6"
reqwest = { version = "0.11.13", features = ["json","stream"], default-features = false }
sea-orm = { version = "^0", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
] }
indicatif = { version = "0.17.2" }
itertools = { version = "*" }
log = "*"
memmap2 = "*"
memory-stats = "1.0.0"
num_cpus = "1.13.1"
parse-mediawiki-sql = { version = "*", features = ["utils"] }
rayon = "*"
serde = "*"
serde_json = "1.0"
sqlx = { version = "*", features = ["sqlite"] }
stderrlog = "*"
tokio = { version = "1", features = ["full"] }
xml-rs = "0.8.19"
url = "2.4.1"
google-cloud-storage = { version = "0.13.1", optional = true }
tokio-util = "0.7.9"
human_bytes = "0.4.3"
lrumap = "0.1.0"
sentry = { version = "0.32.0", features = ["sentry-anyhow", "sentry-log", "serde_json", "tracing"] }
tracing = "0.1"
tracing-subscriber = "0.3"

[features]
default = ["google-cloud-storage"]
