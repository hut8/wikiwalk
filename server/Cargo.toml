[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wikiwalk = { path = "../wikiwalk" }
log = "*"
dirs = "5.0"
sea-orm = { version = "^0", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
] }
serde = { version = "1", features = ["derive"] }
serde_json = "1.0"
tokio = "1.38.0"
chrono = "0.4.38"
sentry = { version = "0.32.3", features = [
  "rustls",
  "backtrace",
  "contexts",
  "panic",
  "anyhow",
  "debug-images",
  "ureq",
], default-features = false }
actix-web = { version = "4.6.0", features = ["rustls"] }
actix-web-lab = { version = "0.20.2" }
rustls = "0.23.10"
rustls-pemfile = "2"
futures-util = { version = "0.3.30", default-features = false, features = [
  "std",
] }
actix-web-static-files = "4.0"
static-files = "0.2.1"
fern = { version = "0.6.1", features = ["chrono", "colored"] }
actix-files = "0.6.6"
actix-cors = "0.7.0"
sentry-actix = "0.34.0"
mime = "0.3.17"

[build-dependencies]
static-files = "0.2.1"
