[package]
name = "server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
wikipedia-speedrun = { path = "../wikipedia-speedrun" }
stderrlog = "*"
hyper = { version = "^0.14" }
log = "*"
dirs = "4.0"
sea-orm = { version = "^0", features = [
  "sqlx-sqlite",
  "runtime-tokio-rustls",
  "macros",
] }
serde = {version="1", features=["derive"]}
serde_json = "1.0"
tokio = "1.23.0"
chrono = "0.4.23"
actix-web = {version="4.2.1",features=["rustls"]}
actix-web-lab = {version="0.18.8"}
rustls = "0.20.2"
rustls-pemfile = "1"
futures-util = { version = "0.3.17", default-features = false, features = ["std"] }
actix-web-static-files = "4.0"
static-files = "0.2.1"
env_logger = "0.10.0"
fern = {version="0.6.1", features=["chrono","colored"]}

[build-dependencies]
static-files = "0.2.1"

[features]
# default = ["tls-redirect"]
tls-redirect = []
