steps:
# - name: gcr.io/cloud-builders/gsutil
#   args: ['cp', '/workspace/', 'gs://wikiwalk/']
  - name: gcr.io/cloud-builders/docker
    args:
      - 'build'
      - '-t'
      - '${_SERVICE_IMAGE_TAGGED_LATEST}'
      - '-t'
      - '${_SERVICE_IMAGE_TAGGED}'
      - '-f'
      - 'Dockerfile.service'
      - '--build-arg'
      - 'DUMP_DATE=${_DUMP_DATE}'
      - '.'
  - name: gcr.io/cloud-builders/docker
    args:
      - 'push'
      - '${_SERVICE_IMAGE_TAGGED_LATEST}'
  - name: gcr.io/cloud-builders/docker
    args:
      - 'push'
      - '${_SERVICE_IMAGE_TAGGED}'
